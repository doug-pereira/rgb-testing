<form name="redirect">
<center>
	Redirecting to consumer/bundles in
	<form><input type="text" size="3" name="redirect2"></form>
	seconds
</center>
<script>
	var target="http://www.rogers.com/bundles"
	var countdown=4

	var time=document.redirect.redirect2.value=countdown+1

	function doCountdown(){
		if (time!=1){
			time-=1
			document.redirect.redirect2.value=time
		}
		else {
			window.location=target
			return
		}
		setTimeout("doCountdown()",1000)
	}

	doCountdown()
</script>
